<html>
	<head>
		<script>
			function myFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("my-demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://5opvx6i2a2.execute-api.us-east-1.amazonaws.com/prod/getName", true);
				xhttp.send();

			}

		</script>
	</head>
<body>
	<div align="center">
		<br>
		<br>
		<br>
		<br>
		<h1>Hello <span id="my-demo">Word!</span></h1>
		<button onclick="myFunction()">Click me</button>
	</div>

	</body>
</html>
